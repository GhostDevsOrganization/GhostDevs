<section class="contact" id="contact">
    <h2 class="section-title">Get in Touch</h2>
    <div class="contact-container">
        <div class="contact-info">
            <p>Ready to build your next blockchain project? Contact us today to discuss your needs and see how Ghost
                Devs can help you achieve your goals.</p>
            <ul>
                <li>Email: info@ghostdevs.com</li>
                <li>Twitter: @GhostDevsHQ</li>
                <li>GitHub: @GhostDevsHQ</li>
                <li>LinkedIn: /company/ghostdevs</li>
                <li>Discord: invite-link</li>
            </ul>
        </div>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </div>
</section>
