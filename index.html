<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GhostDevs - Building at Block-DAG Speed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* All your existing styles remain the same... */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 200, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 200, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: grid-move 20s linear infinite;
      opacity: 0.3;
    }

    @keyframes grid-move {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    /* Beta Signup Form Styles */
    .beta-signup {
      margin-top: 2rem;
      padding: 2rem;
      border: 2px solid #00c8ff;
      border-radius: 15px;
      background: rgba(0, 200, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .beta-title {
      font-size: 1.5rem;
      color: #00c8ff;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .beta-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .email-input {
      padding: 1rem;
      border: 2px solid #333;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .email-input:focus {
      outline: none;
      border-color: #00c8ff;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }

    .beta-button {
      padding: 1rem 2rem;
      background: linear-gradient(45deg, #00c8ff, #0080ff);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .beta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 200, 255, 0.4);
    }

    .beta-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Success/Error Messages */
    .message {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background: rgba(0, 255, 100, 0.1);
      border: 2px solid #00ff64;
      color: #00ff64;
    }

    .message.error {
      background: rgba(255, 0, 100, 0.1);
      border: 2px solid #ff0064;
      color: #ff0064;
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, .3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Container adjustments */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }

    /* All other existing styles... (keeping them as they were) */
    .ghost-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* Keep for ghost image */
    }

    .ghost-logo {
      width: 200px;
      height: 150px;
      margin-bottom: 2rem;
      position: absolute;
      animation: fly-around 20s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes fly-around {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      10% {
        transform: translate(100%, -80%) rotate(10deg);
      }

      25% {
        transform: translate(150%, 50%) rotate(-5deg);
      }

      40% {
        transform: translate(50%, 100%) rotate(5deg);
      }

      55% {
        transform: translate(-100%, 80%) rotate(-10deg);
      }

      70% {
        transform: translate(-150%, -20%) rotate(8deg);
      }

      85% {
        transform: translate(-80%, -100%) rotate(-5deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
    }

    .ghost-img {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.6));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-10px) scale(1.05);
      }
    }

    .main-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      letter-spacing: -0.02em;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #ffffff, #00c8ff, #ffffff);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease infinite;
    }

    @keyframes gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .tagline {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fade-in 1s ease-out 0.5s forwards;
    }

    .sub-tagline {
      font-size: 1rem;
      color: #666;
      font-family: 'Courier New', monospace;
      opacity: 0;
      animation: fade-in 1s ease-out 1s forwards;
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }

    .social-handle {
      margin-top: 2rem;
      /* Adjust spacing from content above */
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      pointer-events: auto;
      /* Ensure it's clickable */
      z-index: 100;
      /* Ensure it's above other elements */
    }

    .handle {
      color: #00c8ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .handle:hover {
      color: #ffffff;
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.8);
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .social-icon {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 5px rgba(0, 200, 255, 0.5));
      transition: all 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px rgba(0, 200, 255, 0.8));
    }

    /* Join Beta Button Styles */
    .cta-section {
      text-align: center;
      opacity: 0;
      animation: fade-in 1s ease-out 1.5s forwards;
    }

    .join-beta-button {
      padding: 1.2rem 2.5rem;
      background: linear-gradient(45deg, #00c8ff, #0080ff, #a855f7);
      background-size: 200% auto;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      box-shadow: 0 8px 25px rgba(0, 200, 255, 0.3);
      position: relative;
      overflow: hidden;
      animation: gradient-shift 3s ease infinite;
    }

    .join-beta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(0, 200, 255, 0.5);
      background-position: 100% 0;
    }

    .join-beta-button:active {
      transform: translateY(-1px);
    }

    .beta-description {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #888;
      font-style: italic;
    }

    /* Beta Form Modal Overlay */
    .beta-form-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .beta-form-overlay.show {
      display: flex;
      opacity: 1;
    }

    .beta-form-iframe {
      width: 90%;
      max-width: 800px;
      height: 90%;
      max-height: 700px;
      border: none;
      border-radius: 15px;
      background: white;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .beta-form-overlay.show .beta-form-iframe {
      transform: scale(1);
    }

    .close-overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-overlay:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(90deg);
    }

    /* QR Code Section Styles */
    .qr-section {
      text-align: center;
      opacity: 0;
      animation: fade-in 1s ease-out 2s forwards;
    }

    .qr-container {
      padding: 2rem;
      border: 2px solid #00c8ff;
      border-radius: 15px;
      background: rgba(0, 200, 255, 0.05);
      backdrop-filter: blur(10px);
      max-width: 350px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .qr-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 200, 255, 0.3);
      background: rgba(0, 200, 255, 0.1);
    }

    .qr-title {
      font-size: 1.3rem;
      color: #00c8ff;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .qr-description {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 1.5rem;
      font-style: italic;
    }

    .qr-code-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .qr-code-wrapper:hover {
      transform: scale(1.05);
    }

    .qr-code {
      width: 200px;
      height: 200px;
      border-radius: 8px;
    }

    .qr-note {
      font-size: 0.8rem;
      color: #666;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>
